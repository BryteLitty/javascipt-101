<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>

        <div class="flex-box-container-1">
            
            <div>
                <button class="btn btn-primary" onclick="birthYear()">Click Me</button>
            </div>

            <div>
                <button class="btn btn-danger"onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>
    
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>

        <div class="buttons">
            <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
            <button class="btn btn-danger"onclick="reset_img()">Clear</button>
        </div>

        <div class="flex-box-container-2" id="flex-cat-gen">
            <!-- <img src="https://api.thecatapi.com/images/get?format=src&type=gif&size=small" alt=""> -->
            
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>

        <div class="flex-box-rps" id="flex-box-rps-div">
            <img src="./rock.jpg" id="rock" alt="rock" height="150" width="150" onclick="rpsGame(this)">
            <img src="./paper.jpg" id="paper" alt="paper" height="150" width="150" onclick="rpsGame(this)">
            <img src="./scissors.jpg" id="scissors" alt="scissors" height="150" width="150" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the color of All Buttons</h2>

        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
  
            <button class="btn btn-primary">Facebook</button>
            <button class="btn btn-danger">Reddit</button>
            <button class="btn btn-warning">Amazon</button>
            <button class="btn btn-success">Google</button>

        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: BlvckJvck</h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h3>You:<span id="your-blackjack-result">0</span></h3>
            </div>

            <div id="dealer-box">
                <h3>Dealer:<span id="dealer-blackjack-result">0</span></h3>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Loses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                    
                </tr>
            </table>
        </div>
    </div>


    <script src="style.js"></script>
</body>
</html>
